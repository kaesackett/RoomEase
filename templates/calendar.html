{% extends "base.html" %}
{% block head %}

<!--FullCalendar Dependencies-->
<link href='static/js/fullcalendar.css' rel='stylesheet'>
<link href='static/js/fullcalendar.print.css' rel='stylesheet' media='print'>
<script src='static/js/lib/moment.min.js'></script>
<link rel="stylesheet" href="/static/css/style.css">


<!--FullCalendar-->
<script src='static/js/fullcalendar.min.js'></script>

<!-- Initialize the Calendar on Document Ready -->
<script>
$(document).ready(function() {
	$.get('/calendar/events', function(data) {
		var myEvents = [];
			for (bill in data) {
				var myNewObject = {
					title: bill,
					start: data[bill]
				};
				myEvents.push(myNewObject);
				};
		$('#calendar').fullCalendar({
			editable: false,
			aspectRatio: 2.75,
			events: myEvents
		});
	});
});
</script>

<style>
	#calendar {
		width: 95%;
		margin-left: auto;
		margin-right: auto;
	}
</style>
{% endblock %}

{% block content %}
<div class="page-content" id="calendar"></div>
{% endblock %}
