{% extends "base.html" %}
{% block content %}
    <ul>
    {% for roommate in roommates %}
        <li>{{roommate.name}}, {{roommate.phone}}</li>
    {% endfor %}
    </ul>

    <form action="/message_handler">
    	<input type="text" name="content" placeholder="Enter a Message...">
    	<button type="submit">Send</button>
    </form>
{% endblock %}
